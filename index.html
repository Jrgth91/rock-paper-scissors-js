<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        
        <div class="buttonContainer">
            <button class="buttons" id="Rock">
                Rock
            </button>
            <button class="buttons" id="Paper">
                Paper
            </button>
            <button class="buttons" id="Scissors">
                Scissors
            </button>

        </div>
        <div class="text">
            <p id="gameText">
                Click any button to start!
            </p>
            <p id="score">
                Score: 
            </p>
        </div>
        <div class="footer">
            <div id="replay">
                <button class="replayButtonClass" id="replayButton">Replay</button>
            </div>
        
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
